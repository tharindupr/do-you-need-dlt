<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav">
      <p>Menu</p>
  </mat-drawer>
  <div class="sidenav-content">
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <button mat-icon-button (click)="drawer.toggle()">
                <mat-icon mat-button>menu</mat-icon>
            </button>
            
            <span> Do you need ? </span>
            <span class="spacer"></span>
            <mat-icon>favorite</mat-icon>

        </mat-toolbar-row> 

    </mat-toolbar>  
  </div>

  <div>  &nbsp; </div>

  <mat-card>

      <mat-card-header>
          <mat-card-title>Decision Wizard</mat-card-title>
          <!-- <mat-card-subtitle>Do you need DLT ?</mat-card-subtitle> -->
        </mat-card-header>

        <mat-card-content>
          <button mat-button color="primary" (click)="loadMyWizard();">Launch Wizard</button>
        

        <div *ngIf= 'loadWizard'>
        <app-wizard  [wizardConfig]="config"></app-wizard>
        </div>

      </mat-card-content>

        <mat-card-actions>
          <!-- <button mat-button color="primary">LIKE</button>
          <button mat-button>SHARE</button> -->
        </mat-card-actions>

  </mat-card>

  

 
</mat-drawer-container>
