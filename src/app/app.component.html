<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav">
      <p>Menu</p>
  </mat-drawer>
  <div class="sidenav-content">
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <button mat-icon-button (click)="drawer.toggle()">
                <mat-icon mat-button>menu</mat-icon>
            </button>
            
            <span> Do you need distributed ledger technology ? </span>
            <span class="spacer"></span>
            <mat-icon>favorite</mat-icon>

        </mat-toolbar-row> 

    </mat-toolbar>  
  </div>

  <div>  &nbsp; </div>

  <mat-card>

      <mat-card-header>
          <mat-card-title>Decision Wizard</mat-card-title>
          <!-- <mat-card-subtitle>Do you need DLT ?</mat-card-subtitle> -->
      </mat-card-header>

      <mat-card-content>

          <mat-horizontal-stepper linear #stepper>
              <mat-step [stepControl]="firstFormGroup" [editable]="isEditable">

                <form [formGroup]="firstFormGroup">
                  <ng-template matStepLabel>Will DLT suites you ?</ng-template>

                  <div *ngIf= 'loadWizard'>
                        <app-wizard  [phase1]="config1" name="one"></app-wizard>
                  </div> 

                  <div>
                    <button mat-button (click)="loadMyWizard();" >Launch Wizard</button>
                    <button mat-button matStepperNext>Next</button>
                  </div>
                </form>
              </mat-step>
              
              <mat-step [stepControl]="secondFormGroup" [editable]="isEditable">
                <form [formGroup]="secondFormGroup">
                  <ng-template matStepLabel>DLT configuration ?</ng-template>
                  <div *ngIf= 'loadWizard'>
                      <app-wizard  [phase1]="config2"></app-wizard>
                  </div> 

                  <div>
                    <button mat-button (click)="loadMyWizard();" >Launch Wizard</button>
                    <button mat-button matStepperPrevious (click)="stepper.reset()">Back</button>
                    <button mat-button matStepperNext>Next</button>
                  </div>
                </form>
              </mat-step>

              <mat-step>
                <ng-template matStepLabel>Type of DLT ?</ng-template>
                You are now done.
                <div>
                  <button mat-button matStepperPrevious>Back</button>
                  <button mat-button (click)="stepper.reset()">Back</button>
                </div>
              </mat-step>

              <mat-step>
                  <ng-template matStepLabel>Architecture ?</ng-template>
                  You are now done.
                  <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button (click)="stepper.reset()">Reset</button>
                  </div>
              </mat-step>

          </mat-horizontal-stepper>
        






        

    </mat-card-content>

    <mat-card-actions>
      <!-- <button mat-button color="primary">LIKE</button>
      <button mat-button>SHARE</button> -->
    </mat-card-actions>

  </mat-card>

  

 
</mat-drawer-container>
