<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav">
      <p>Menu</p>
  </mat-drawer>
  <div class="sidenav-content">
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <button mat-icon-button (click)="drawer.toggle()">
                <mat-icon mat-button>menu</mat-icon>
            </button>
            
            <span> Do you need distributed ledger technology ? </span>
            <span class="spacer"></span>
            <mat-icon>favorite</mat-icon>

        </mat-toolbar-row> 

    </mat-toolbar>  
  </div>

  <div>  &nbsp; </div>

  <mat-card>

      <mat-card-header>
          <mat-card-title>Decision Wizard</mat-card-title>
          <!-- <mat-card-subtitle>Do you need DLT ?</mat-card-subtitle> -->
      </mat-card-header>

      <mat-card-content>

          <mat-horizontal-stepper linear #stepper>
              <mat-step *ngFor="let con of configurations; let i = index" completed="false">
                <form>
                  <ng-template matStepLabel>{{con.name}}</ng-template>
                  
                  <div *ngIf= 'loadWizard'>
                        <app-wizard  [phase]="con" (nextEmiter)="setLoadNext($event)"></app-wizard>

                        <div id="one" *ngIf="con.id=='one'">
                        </div>
                        <div id="two" *ngIf="con.id=='two'">
                        </div>
                        <div  *ngIf="con.id=='three'" >
                            <!-- <mat-list> 
                                <mat-list-item style="height: 600px">
                                  
                                </mat-list-item>
                                <mat-divider></mat-divider>
                                <mat-list-item style="height: 600px">

                                    
                                
                                </mat-list-item>
                               
                              </mat-list> -->

                              <div id="three" ></div>
                              <app-table></app-table>

                              
                              
                        </div>
                        <div id="four" *ngIf="con.id=='four'">
                        </div>
                  </div> 

                  <div>
                    <button mat-button *ngIf="this.isButtonVisible" (click)="loadMyWizard();" >Launch Wizard</button>
                    <button mat-button (click)="next(stepper);">Next</button>
                  </div>
                </form>
              </mat-step>

          </mat-horizontal-stepper>

          
        
        

    </mat-card-content>

    <mat-card-actions>
      <!-- <button mat-button color="primary">LIKE</button>
      <button mat-button>SHARE</button> -->
    </mat-card-actions>

  </mat-card>

  

 
</mat-drawer-container>
